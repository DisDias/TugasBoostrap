    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> 
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <header>
        <div class="jarak">
            <br>
            <h2>ABCD</h2>
        </div>
        <nav class="sticky">
            <ul>
                <li><a href="index.html" class="current">Home</a></li>
                <li><a href="login.html" class="current">Login</a></li>
                <li><a href="kontak.html" class="current">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <br>
            <h2 class="text-center">Kontak Kami</h2>
            <br>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 pb-5">
        
                            <form action="mail.php" method="post" onsubmit="return validateForm()">
                                <div class="card border-primary rounded-0">
                                    <div class="card-header p-0">
                                        <div class="bg-info text-white text-center py-2">
                                            <h3><i class="fa fa-envelope"></i> InfoKami</h3>
                                            <p class="m-0">Sampaikan Pada Kami</p>
                                        </div>
                                    </div>
                                    <div class="card-body p-3">
        
                                        <!--Body-->
                                        <div class="form-group">
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                                </div>
                                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nama Lengkap" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                                </div>
                                                <input type="email" class="form-control" id="nombre" name="email" placeholder="alamat@gmail.com" required>
                                            </div>
                                        </div>
        
                                        <div class="form-group">
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                                </div>
                                                <textarea class="form-control" placeholder="Sampaikan kritik dan saran pada kami" required></textarea>
                                            </div>
                                        </div>
        
                                        <div class="text-center">
                                            <input type="submit" value="Submit" class="btn btn-info btn-block rounded-0 py-2">
                                        </div>
                                    </div>
        
                                </div>
                            </form>
                            <!--Form with header-->
                        </div>
            </div>
        </div>
    </main>

    <script>
        function validateForm() {
            swal({
                title: "Selamat Pesan Anda Berhasil Terkirim",
                text : "Terimakasih telah memberikan pesan",
                icon: 'success',
                
            })
            .then(okay => {
                if (okay) {
                    window.location.href = "index.html";
                }
            });

            return false;
        }
    </script>
